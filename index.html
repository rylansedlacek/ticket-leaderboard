<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leaderboard</h1>
    
    <!-- Form for users to sign up -->
    <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="car" placeholder="Type of Car" required>
        <input type="number" id="tickets" placeholder="Number of Tickets">
        <label><input type="radio" name="action" value="signup" checked> Sign Up</label>
        <label><input type="radio" name="action" value="update"> Update</label>
        <button type="submit">Submit</button>
    </form>

    <!-- Table to display leaderboard -->
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type of Car</th>
                <th>Tickets</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard data will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
